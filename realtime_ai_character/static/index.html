<!DOCTYPE html>
<html>
  <head>
    <title>Realtime AI Character</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="logo-container">
      <img
        alt="Logo"
        src="logo.png"
      />
    </div>
    <div class="text-container">
      <p>Hello stranger, what's your name?</p>
    </div>
    <div class="main-screen">
      <div id="microphone-container" class="microphone-container">
        <div class="player-controls playing">
            <span class="play"></span>
            <span class="pause"></span>
        </div>
        <audio id="audio-player" class="audio-player">
            <source src="" type="audio/mp3">
        </audio>
      </div>
      <textarea id="chat-window" class="chat-window" readonly></textarea>
    </div>
    </div>
    <div>
      <button id="talk-btn" class="talk-btn">Talk to me</button>
      <input id="message-input" class="message-input" type="text" placeholder="Type your message">
      <button id="send-btn" class="send-btn">Send Message</button>
    </div>
    
    <div class="options-container">
      <div id="call" class="call">
        <img src="connect.svg" alt="Connect Icon" class="power-01-1 icon-instance-node" height="24" width="24"/>
      </div>
      <div id="message" class="message">
        <img src="message.svg" alt="Message Icon" height="24" width="24"/>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
