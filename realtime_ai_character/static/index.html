<!DOCTYPE html>
<html>
  <head>
    <title>Realtime AI Character</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="logo-container">
      <img
        alt="Logo"
        src="logo.png"
      />
    </div>
    <div class="text-container">
      <p>Hello stranger, what's your name?</p>
    </div>
    <div class="chat-screen">
      <div class="microphone-container">
        <img src="microphone.svg" alt="Microphone Icon" height="24" width="24"/>
      </div>
    </div>
    </div>
    <button class="talk-btn">Talk to me</button>
    <div class="options-container">
      <div class="connect">
        <img src="connect.svg" alt="Connect Icon" class="power-01-1 icon-instance-node" height="24" width="24"/>
      </div>
      <div class="message">
        <img src="message.svg" alt="Message Icon" height="24" width="24"/>
      </div>
    </div>
  </body>
</html>
